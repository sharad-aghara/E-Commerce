<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us Page</title>
  <link rel="stylesheet" href="Astyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <header class="navbar">
    <!-- <header class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark"> -->
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand" href="home.html">
        <img src="Images/bootstrap-logo.svg" alt="logo" height="50px">
      </a>
    </div>
  </header>

  <main>
    <div class="container my-4 col-lg-5">
      <h2 class="text-center">Contact Us</h2>
      <!-- <p class="text-center">Write Your Quries here.<br>Our team will get back to you soon!</p> -->

      <div class="my-4">
        <label for="inputPassword" class="col-md-4 col-form-label">Your Name<sup>*</sup></label>
        <input class="form-control" type="text" placeholder="" aria-label="default input example">
      </div>

      <div class="mb-4">
        <label for="exampleFormControlInput1" class="col-md-4 col-form-label">Email address<sup>*</sup></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-4">
        <label for="exampleFormControlTextarea1" class="col-md-4 col-form-label">How may we help you?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
      </div>
      <div class="mb-4">
        <input class="btn c1" type="submit" value="Submit">
      </div>
    </div>

    <div class="me2 py-4 px-5">
      <div class="row">
        <div class="col-sm-4 mb-3 mb-sm-0">
          <div class="card c2 text-white">
            <div class="card-body">
              <h5 class="card-title">Address</h5>
              <p class="card-text">Street: 567 Market Street<br>
                City: Cosmopolis<br>
                State: New York<br>
                Zip Code: 10001<br>
                Country: United States</p>
              <a href="#" class="btn btn-primary c1 text-dark btn-outline-dark">Go to Maps</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card c2 text-white">
            <div class="card-body">
              <h5 class="card-title">E-mail</h5>
              <p class="card-text">sales@shopperhaven.com</p>
              <a href="#" class="btn btn-primary c1 text-dark btn-outline-dark">Go to Mail</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card c2 text-white">
            <div class="card-body">
              <h5 class="card-title">Contact</h5>
              <p class="card-text">+1 (555) 555-5555</p>
              <a href="#" class="btn btn-primary c1 text-dark btn-outline-dark">Call</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="navbar" data-bs-theme="dark">
      <!-- <footer class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark"> -->
      <div class="container-fluid d-flex justify-content-center">
        <p class="navbar-brand mb-0">&copy; 2023, All rights reserved</p>
      </div>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
