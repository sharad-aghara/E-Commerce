<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <link rel="stylesheet" href="Astyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-white">
    <header class="navbar">
        <!-- <header class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark"> -->
        <div class="container-fluid">
            <a class="navbar-brand" href="Aindex.html">
                <img src="Images/bootstrap-logo.svg" alt="logo" height="50px">
            </a>
            <form class="d-flex" role="search">
                <input class="form-control bg-light me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>

            <div class="mx-2">
                <button class="btn bg-transparent text-white" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <i class="bi bi-cart3"></i>
                </button>
                <button class="btn btn-primary c1 text-dark">
                    <a href="signin.html">
                        <i class="bi bi-person-circle text-white"></i>
                    </a>
                </button>
            </div>
        </div>
    </header>

    <!-- login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address<sup>*</sup></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-12">
                            <label for="inputPassword6" class="col-form-label">Password<sup>*</sup></label>
                            <input type="password" id="inputPassword6" class="form-control"
                                aria-labelledby="passwordHelpInline">
                            <span id="passwordHelpInline" class="form-text">
                                Must be 8-20 characters long.
                            </span>
                        </div>
                    </div>
                    <div class="col-auto my-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <div class="col-auto mt-4 mb-3">
                        <a href="signin.html">Create Account</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg text-white" data-bs-theme="dark">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="product.html">Products</a>
                    <a class="nav-link" href="category.html">Category</a>
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container border px-4 my-2 col-5 c3">
            <h4 class="p-3 text-center">Add new product:</h4>
            <div class="row my-4">
                <div class="col-md-5">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Product&nbsp;Name:</label>
                </div>
                <div class="col-md-7">
                    <input class="form-control" type="text" placeholder="" aria-label="default input example">
                </div>
            </div>

            <div class="row my-4">
                <div class="col-md-5">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Product&nbsp;Category:</label>
                </div>
                <div class="col-md-7">
                    <input class="form-control" type="text" placeholder="" aria-label="default input example">
                </div>
            </div>

            <div class="row my-4">
                <div class="col-md-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Product&nbsp;description:</label>
                </div>
                <div class="col-md-7">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-md-5">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Product&nbsp;Price:</label>
                </div>
                <div class="col-md-7">
                    <input class="form-control" type="text" placeholder="â‚¹" aria-label="default input example">
                </div>
            </div>

            <div class="row my-4">
                <div class="col-md-5">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Product&nbsp;Image:</label>
                </div>
                <div class="col-md-7">
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
            </div>

            <div class="d-grid m-5">
                <input class="btn c1" type="submit" value="Submit">
            </div>
        </div>
    </main>

    <footer class="navbar" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-center">
            <p class="navbar-brand mb-0">&copy; 2023, All rights reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
